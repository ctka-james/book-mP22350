<!DOCTYPE html>
<html>

<head>
    <title>
        用來測試 Javascript 的網頁
    </title>
</head>

<body>
    <script>
        for (i = 1; i <= 6; i++) {
            console.log("<h" + i + ">");
            console.log(" 這是第 " + i + " 行 ");
            console.log("</h" + i + ">");
        }
    </script>
</body>

</html>
