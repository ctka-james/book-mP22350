<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 用來測試 Javascript 的網頁 </title>
</head>

<body>
    <script>
        for (i = 1; i <= 6; i++) {
            document.write("<h" + i + ">");
            document.write(" 這是第 " + i + " 行 ");
            document.write("</h" + i + ">");
        }
    </script>
</body>

</html>
