<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <title> 用來測試 jQuery 的網頁 </title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
    <h1>jQuery 練習 </h1>
    <p> 用不同的語言打招呼：
        <span id='msg'>
            你好
        </span>
    </p>
    <button id="btn1"> 英文 </button>
    <button id="btn2"> 法文 </button>
    <button id="btn3"> 西班牙文 </button>
    <button id="btn4"> 中文 </button>
    <script>
        $(document).ready(function () {
            $("#btn1").click(function () {
                $('#msg').html("Hello");
            });

            $("#btn2").click(function () {
                $('#msg').html("Bonjour");
            });

            $("#btn3").click(function () {
                $('#msg').html("Hola");
            });

            $("#btn4").click(function () {
                $('#msg').html(" 你好 ");
            });
        });
    </script>
</body>

</html>
